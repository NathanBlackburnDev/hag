{% extends "base.html" %}
{% block title %}
Register
{% endblock %}
{% block content %}
<link rel="stylesheet" href="../static/css/login.css">

<!-- Display flashed messages -->
{% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-warning alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
  {% endif %}
{% endwith %}

<div class="title">
  <h1>Login</h1>
</div>

<div class="form-container">
  <form method="POST">
      <div class="mb-3">
          <label for="exampleInputUsername1" class="form-label">Username</label>
          <input type="text" class="form-control" id="exampleInputUsername1" aria-describedby="emailHelp" name="username" placeholder="alan_turing" {% if user_data %} value="{{ user_data[0] }}" {% endif %}>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="●●●●●●●●" name="password" {% if user_data %} value="{{ user_data[1] }}" {% endif %}>
      </div>
      <a href="/register" style="text-decoration: none;">
        <p>Dont have an account? Register</p>
      </a>
      <button type="submit" class="btn btn-primary">Login</button>
  </form>
</div>
{% endblock %}
