{% extends "base.html" %}
{% block title %}Health Tool{% endblock %}
{% block content %}

  <!-- Display flashed messages -->
  {% with messages = get_flashed_messages(with_categories=True) %}
    {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{category}} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
    {% endif %}
  {% endwith %}

<div>
    <div>
        <form method="POST">
            <div class="mb-3" style="margin-bottom: 0 !important;">
                <label for="exampleInputUsername1" class="form-label">Add note</label>
                <input type="text" class="form-control" id="exampleInputUsername1" aria-describedby="emailHelp" name="text" placeholder="Asthma">
            </div>
            <div class="buttons">
                <button type="submit" class="btn btn-primary">Add entry</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
